{include file="common/top"} 
<link rel="stylesheet" href="__ROOT__/tpl/mscms/msvodx/css/member.css">
<link rel="stylesheet" href="__ROOT__/tpl/mscms/msvodx/css/font.css">
<style>
    .step_con{padding: 50px 0;}
    .item_title_big{display: inline-block;width: 250px;}
    .item_title_big label{display: block;width: 100%;text-align: right;}
    .pp_icon{background: url("__ROOT__/tpl/mscms/msvodx/images/passport_icon.png") no-repeat top left;}
    .stepTwo{background-position: bottom left;}
    .step_bg{width: 455px; margin-left: 115px;}
    .input-common{height:38px;line-height:38px;border-radius:5px;}
    .pp_account_form_item{margin-bottom:10px;}
</style>
<div class="pp_con_wrap" style="border-radius:15px;">
    <div class="pp_main">
        <div class="top_tips">
            <i class="pp_icon diamond_gray"></i>
            {:lang('SeekPwdT')}
        </div>

        <div id="step1" class="pp_pw_retakeStep">
            <div class="retakeStep_wrap">
                <div class="pp_icon step_bg stepOne">
                    <div class="step_list">
                        <ul>
                            <li class="step_pass">1.{:lang('SeekPwd2')}</li>
                            <li>2.{:lang('SeekPwd3')}</li>
                        </ul>
                    </div>
                </div>
                <div class="step_con">
                    <form action="" method="post" id='myform' >
                        <div class="pp_account_form_item">
                                <span class="item_title_big">
                                    <label for="">{:lang('OldPwd')}：</label>
                                </span>
                            <span class="item_input">
                                    <input class="input-common" type="password" name='password' placeholder="{:lang('OldPwd1')}">
                                </span>
                        </div>
                        <div class="pp_account_form_item">
                                <span class="item_title_big">
                                    <label for="">{:lang('SeekPwd2')}：</label>
                                </span>
                            <span class="item_input">
                                    <input class="input-common" type="password" name='new_password'  placeholder="{:lang('SeekPwd6')}">
                                </span>
                        </div>
                        <div class="pp_account_form_item">
                                <span class="item_title_big">
                                    <label for="">{:lang('ConfirmPwd')}：</label>
                                </span>
                            <span class="item_input">
                                    <input class="input-common" type="password" name='confirm'   placeholder="{:lang('SeekPwdp')}">
                                </span>
                        </div>
                        <!--发送验证按钮开始-->
                        <div class="pp_account_form_item">
                            <span class="vl-inline">
                             <a class="pc-btn pc-btn-green" onclick="$('#myform').submit();" href="javascript:void(0)"
                                style="width: 150px;margin-top: 25px;margin-left: 255px;">{:lang('SeekPwdSmt')}</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--修改成功-->
        <div id="step2" style="display: none;" class="pp_pw_retakeStep">
            <div class="retakeStep_wrap">
                <div class="pp_icon step_bg stepThree">
                    <div class="step_list">
                        <ul>
                            <li class="step_pass">1.{:lang('SeekPwd2')}</li>
                            <li class="step_pass">2.{:lang('SeekPwd3')}</li>
                        </ul>
                    </div>
                </div>
                <div class="step_con" style="padding:0;">
                    <div class="success_note">
                        <i class="success_hint_bd btn fn-baocunchenggong" style="font-size:75px;"></i>
                        <span>{:lang('SeekPwdOk')}</span><br>
                        <a href="{:url('member/member')}" style="width:auto;padding:0 15px;">{:lang('BlackUser')}</a>
                        <a href="/" style="width:auto;padding:0 15px;">{:lang('IndexHome')}</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
